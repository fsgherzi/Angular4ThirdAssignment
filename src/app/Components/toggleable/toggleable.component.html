<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <button class="btn btn-primary" (click)="toggleParagraph()">Display details</button>
      <p *ngIf="active">Shhhhh, that's a secret!</p>
    </div>
    <div class="col-xs-6">
      <p *ngFor="let timestamp of timestamps; let i = index" [ngClass]="{over5: i > 5}">Timestamp: {{timestamp}}</p>
    </div>
  </div>
</div>
